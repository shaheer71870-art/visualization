<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSA Visualizer</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    text-align: center;
}

button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0056b3;
}

#array {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.bar {
    width: 35px;
    margin: 0 5px;
    background: #28a745;
    color: white;
    display: flex;
    align-items: flex-end;
    justify-content: center;
}

.highlight {
    background: red !important;
}

.sorted {
    background: orange !important;
}

/* Stack */
#stack {
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    margin-top: 20px;
}

.stack-item {
    width: 100px;
    padding: 10px;
    margin: 4px;
    background: purple;
    color: white;
    border-radius: 4px;
}

/* New explanation box */
#steps {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
    background: white;
    text-align: left;
}
</style>
</head>

<body>

<h1>DSA Visualizer (One File)</h1>

<div>
    <button onclick="generateArray()">Generate Array</button>
</div>

<div>
    <input type="number" id="searchValue" placeholder="Enter search value">
    <button onclick="linearSearch()">Linear Search</button>
    <button onclick="binarySearch()">Binary Search</button>
    <button onclick="bubbleSort()">Bubble Sort</button>
</div>

<div id="array"></div>

<h3>Search Steps:</h3>
<div id="steps"></div>

<hr>

<h2>Stack Visualizer</h2>

<input type="number" id="stackValue" placeholder="Enter value">
<button onclick="push()">Push</button>
<button onclick="pop()">Pop</button>

<div id="stack"></div>

<script>
let arr = [];
let stack = [];

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function logStep(msg) {
    document.getElementById("steps").innerHTML += "<p>• " + msg + "</p>";
}

function clearSteps() {
    document.getElementById("steps").innerHTML = "";
}

/* Generate Random Array */
function generateArray() {
    arr = [];
    const arrayDiv = document.getElementById("array");
    arrayDiv.innerHTML = "";
    clearSteps();

    for (let i = 0; i < 8; i++) {
        let value = Math.floor(Math.random() * 50) + 10;
        arr.push(value);

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.height = value * 3 + "px";
        bar.innerText = value;
        arrayDiv.appendChild(bar);
    }

    logStep("New random array generated: [" + arr.join(", ") + "]");
}

/* Linear Search */
async function linearSearch() {
    clearSteps();

    if (arr.length === 0) {
        alert("Generate array first!");
        return;
    }

    let key = document.getElementById("searchValue").value;
    if (key === "") {
        alert("Enter a value to search!");
        return;
    }

    key = Number(key);
    logStep("Searching for: " + key + " using Linear Search");

    let bars = document.getElementsByClassName("bar");

    for (let i = 0; i < bars.length; i++) {
        bars[i].classList.add("highlight");
        logStep("Checking index " + i + " (value = " + arr[i] + ")");
        await sleep(500);

        if (arr[i] === key) {
            bars[i].classList.add("sorted");
            logStep("Value FOUND at index " + i);
            alert("Linear Search Found: " + key);
            return;
        }

        bars[i].classList.remove("highlight");
    }

    logStep("Value NOT found in array.");
    alert("Value not found!");
}

/* Binary Search */
async function binarySearch() {
    clearSteps();

    if (arr.length === 0) {
        alert("Generate array first!");
        return;
    }

    let key = document.getElementById("searchValue").value;
    if (key === "") {
        alert("Enter a value to search!");
        return;
    }

    key = Number(key);

    arr.sort((a, b) => a - b);
    renderArray();

    logStep("Array sorted: [" + arr.join(", ") + "]");
    logStep("Searching for: " + key + " using Binary Search");

    let low = 0, high = arr.length - 1;
    let bars = document.getElementsByClassName("bar");

    while (low <= high) {
        let mid = Math.floor((low + high) / 2);

        bars[mid].classList.add("highlight");
        logStep("Middle index = " + mid + " (value = " + arr[mid] + ")");
        await sleep(700);

        if (arr[mid] === key) {
            bars[mid].classList.add("sorted");
            logStep("Value FOUND at index " + mid);
            alert("Binary Search Found: " + key);
            return;
        }

        bars[mid].classList.remove("highlight");

        if (arr[mid] < key) {
            logStep("Key is greater → search RIGHT half");
            low = mid + 1;
        } else {
            logStep("Key is smaller → search LEFT half");
            high = mid - 1;
        }
    }

    logStep("Value NOT found in array.");
    alert("Value not found!");
}

/* Bubble Sort */
async function bubbleSort() {
    clearSteps();

    if (arr.length === 0) {
        alert("Generate array first!");
        return;
    }

    logStep("Starting Bubble Sort...");

    let bars = document.getElementsByClassName("bar");

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
            bars[j].classList.add("highlight");
            bars[j + 1].classList.add("highlight");
            await sleep(500);

            if (arr[j] > arr[j + 1]) {
                [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];

                bars[j].style.height = arr[j] * 3 + "px";
                bars[j].innerText = arr[j];

                bars[j + 1].style.height = arr[j + 1] * 3 + "px";
                bars[j + 1].innerText = arr[j + 1];
            }

            bars[j].classList.remove("highlight");
            bars[j + 1].classList.remove("highlight");
        }
        bars[arr.length - i - 1].classList.add("sorted");
    }

    logStep("Array completely sorted!");
}

/* Render Array */
function renderArray() {
    const arrayDiv = document.getElementById("array");
    arrayDiv.innerHTML = "";

    arr.forEach(value => {
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.height = value * 3 + "px";
        bar.innerText = value;
        arrayDiv.appendChild(bar);
    });
}

/* Stack Operations */
function push() {
    let value = document.getElementById("stackValue").value;
    if (value === "") return;

    stack.push(value);
    renderStack();
    document.getElementById("stackValue").value = "";
}

function pop() {
    if (stack.length === 0) return;
    stack.pop();
    renderStack();
}

function renderStack() {
    const stackDiv = document.getElementById("stack");
    stackDiv.innerHTML = "";

    stack.forEach(item => {
        const div = document.createElement("div");
        div.className = "stack-item";
        div.innerText = item;
        stackDiv.appendChild(div);
    });
}
</script>

</body>
</html>
